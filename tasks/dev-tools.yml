- name: Install dev packages (tmux, gnome-tweaks)
  become: true
  apt:
    name: [ "tmux", "gnome-tweaks"]
  tags:
    - install
    - dev

- name: Install i3wm
  become: true
  apt:
    name: i3
    state: present
  tags:
    - dev
    - install
    - i3
- name: Install i3blocks
  become: true
  apt:
    name: i3blocks
    state: present
  tags:
    - dev
    - install
    - i3

- name: Install fzf
  become: true
  apt:
    name: fzf 
  tags:
    - fzf
    - install
    - dev

