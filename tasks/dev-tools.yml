- name: Add insomnia repository 
  become: true
  shell: echo "deb [trusted=yes arch=amd64] https://download.konghq.com/insomnia-ubuntu/ default all" | sudo tee -a /etc/apt/sources.list.d/insomnia.list
  tags:
    - dev
    - install
    - insomnia
- name: Apt update 
  become: true
  apt:
    update_cache: yes
  tags:
    - insomnia
    - dev
    - install
- name: Install insomnia
  become: true
  apt:
    name: insomnia 
  tags:
    - insomnia
    - install
    - dev
